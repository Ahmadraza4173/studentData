

<form [formGroup]="stdDataForm" (ngSubmit)="getDataFunc()">
  <div class="form-group">
    <label for="name">Name :</label>
    <input formControlName="name" type="text" class="form-control" id="name" aria-describedby="emailHelp"
      placeholder="Enter name here">
    <small style="color: red;" *ngIf="name && name.invalid && stdDataForm.touched"
      class="form-text text-muted">required</small>
  </div>
  <div class="form-group">
    <label for="email">Email :</label>
    <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp"
      placeholder="Email@abc.com">
    <small style="color: red;" id="emailHelp" class="form-text text-muted"
      *ngIf="email && email.invalid ">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="cars">Choose a Program:</label>
    <!-- on click call a function -->

    <select formControlName="program" #testType (click)="addOpt(testType.value)">
      <option *ngFor="let item of list" #id value={{item}}>{{item}}</option>
    </select>

  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Gender : </label>
    <input formControlName="gender" type="radio" id="m" name="Gender" value="male">
    <label for="m">MALE</label><br>
    <input type="radio" id="f" name="Gender" value="female">
    <label for="f">FEMALE</label><br>
    <input type="radio" id="n" name="Gender" value="notconfirmed">
    <label for="n">NOT CONFIRMED</label>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1"> Profile Pic :</label>
    <input formControlName="profilePic" type="file" class="form-control" id="exampleInputEmail1"
      aria-describedby="emailHelp" placeholder="">
  </div>
  <div class="form-group">
  
    <!-- dependent dropdown -->
  
    <label for="ex">choose available courses : </label>
    <select id="testName" formControlName="course">
      <option disabled>Click to Choose</option>
      <option *ngFor="let items of listDependant" value={{items}}>{{items}}</option>
    </select>
  </div>

  <!-- disabled if form is invalid -->
  
  <button [disabled]="stdDataForm.invalid" class="btn btn-primary">Submit</button>
</form>

<!-- josn pipe to print json data -->

<h2 *ngIf="show">{{stdDataForm.value | json}}</h2>
